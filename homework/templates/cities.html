{% extends 'base.html' %}
    {% block title %}
        {{ title }}
    {% endblock %}

    {% block content %}
        <div class="city_list">
            {% for city in cities %}
                <p><strong>{{ city.name }}</strong></p>
            {% endfor %}
            <hr>
        </div>
        <a href="{% url 'new_city' %}">Добавить город!</a>
    {% endblock %}
