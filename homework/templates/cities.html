{% extends 'base.html' %}
    {% block title %}
        {{ title }}
    {% endblock %}

    {% block content %}
        <div class="city_list">
            {% for city in cities %}
                <p><strong>{{ city.name }}</strong></p>
            {% endfor %}
        </div>
        <form method="POST">
            {% csrf_token %}
            {{ form }}
            <button type="submit">Добавить!</button>
        </form>
    {% endblock %}
